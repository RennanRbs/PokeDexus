<div class="items-list">
  <h2>Itens</h2>
  <app-loading-spinner *ngIf="loading" message="Carregando itens..."></app-loading-spinner>
  <app-empty-state *ngIf="!loading && items.length === 0" message="Nenhum item encontrado."></app-empty-state>
  <p-table
    *ngIf="!loading && items.length > 0"
    [value]="items"
    [paginator]="true"
    [rows]="20"
    styleClass="p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr (click)="goToDetail(item.url)" class="row-click">
        <td>{{ item.name | titlecase }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
